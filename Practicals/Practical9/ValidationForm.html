<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <style>
        .error { color: #d9534f; font-size: 0.9rem; margin-top: 4px; display:block; }
        .valid { color: #28a745; font-size: 0.9rem; margin-top: 4px; display:block; }
        form { max-width:420px; margin:20px; display:flex; flex-direction:column; gap:8px; }
        label { font-weight:600; }
        input { padding:8px; font-size:1rem; }
        button[disabled] { opacity:0.6; cursor:not-allowed; }
    </style>
</head>
<body>
    <form id="registrationForm" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
        <small id="usernameError" class="error" aria-live="polite"></small>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <small id="emailError" class="error" aria-live="polite"></small>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
        <small id="passwordError" class="error" aria-live="polite"></small>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
        <small id="confirmPasswordError" class="error" aria-live="polite"></small>

        <button type="submit" disabled id="registerBtn">Register</button>
    </form>
    <div id="errorMessages" aria-live="polite"></div>
    <script src="script.js"></script>
</body>
</html>
